---
layout: default
---
<div class="panel-group" id="faq">
  {% for q in site.faq %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#faq" href="#faq_{{ forloop.index }}">
          {{ q.title }}
        </a>
      </h4>
    </div>
    <div id="faq_{{ forloop.index }}" class="panel-collapse collapse">
      <div class="panel-body">
          {{ q.content }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
